name:
  local-aws-secrets-extension

services:
  lambda-environment:
    image: lambda-environment
    ports:
      - 3000:3000
    environment:
      SERVER_PORT: 3000
  local-extension:
    image: local-extension
    depends_on:
      - lambda-environment
    ports:
      - 2773:2773
    environment:
      AWS_PROFILE: ${AWS_PROFILE}
      AWS_LAMBDA_RUNTIME_API: "lambda-environment:3000"
      AWS_SECRETS_EXTENSION_PREFIX: LOCAL_TESTING
      LOCAL_TESTING_LOG_LEVEL: debug
      LOCAL_TESTING_HTTP_PORT: 2773
    volumes:
      - ~/.aws/:/root/.aws:ro
