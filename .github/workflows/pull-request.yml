name: Pull request

on:
  pull_request

env:
  HUSKY: 0

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Run unit tests
        run: yarn test-unit

      - name: Build Docker local-extension image
        run: yarn build-local-extension

      - name: Build Docker lambda-environment image
        run: yarn build-lambda-environment
      
      - name: Check port
        run: lsof -i :2773

      - name: Start docker
        run: yarn run-local-extension -d

      - name: Sleep
        run: sleep 30

      - name: Call lambda env
        run: curl -X POST http://localhost:3000/2020-01-01/extension/register -I 

      - name: Call extension
        run: curl -X GET http://localhost:2773/nope -I 

      - name: Run integration tests
        run: yarn test-integration
